<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Aayushdn</title>

<body>
    <div class="wrapper">

        <!-- Navbar -->
        <header>
            <nav>

                    <li>Home</li>

        </header>

        <!-- Content -->
        <div class="content">

            </div>

    </div>
    <!-- Wave -->
    <!-- <img src="./images/wave.svg" class="wave"> -->

        <source media="(max-width: 450px)" srcset="./images/waveMobile.svg">
        <img src="./images/wave.svg" class="wave">
    </picture>
